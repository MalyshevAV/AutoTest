name: myfirstAcnions
env:
 APPLICATION_NAME  : "myFlask"
 PACKAGE_NAME      : "flask-deploy-ver-${{ github.sha }}"


on:
 push:
    branches:
      - main
jobs:
  myTesting:
    runs-on: ubuntu-latest
    steps: 
    - name: Print Hello 
      run: echo "Hello World from tasting"
     
    - name: Execute few commands 
      run: |
         echo: "Print1"
         echo: "Print2"
         echo: "Print3"
         echo: "application name: ${{ env.APPLICATION_NAME }}"

      
    
  myDeploy:
   runs-on: ubuntu-latest
   needs: [myTesting]
   steps: 
   - name: Print from my Deploy
     run: echo "Hello deploy"
     
   - name: Execute Deploy 
     run: |
         echo: "Print1"
         echo: "Print2"
         echo: "Print3"
         echo: "application name: ${{ env.PACKAGE_NAME }}"
   
